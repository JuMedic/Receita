<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≥ Sistema de Receitas Virais - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .recipes-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
        }
        
        .tab {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .recipe-card {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .recipe-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .badge-viral {
            background: #fc8181;
            color: white;
        }
        
        .badge-highlight {
            background: #f6ad55;
            color: white;
        }
        
        .badge-normal {
            background: #cbd5e0;
            color: #4a5568;
        }
        
        .recipe-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .recipe-summary {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .recipe-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #718096;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-running {
            background: #48bb78;
            box-shadow: 0 0 10px #48bb78;
        }
        
        .status-stopped {
            background: #cbd5e0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state img {
            width: 150px;
            opacity: 0.3;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Sistema de Receitas Virais</h1>
            <p class="subtitle">Monitoramento autom√°tico de tend√™ncias do TikTok e Instagram</p>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="startSystem()" id="btnStart">
                    ‚ñ∂Ô∏è Iniciar Sistema
                </button>
                <button class="btn btn-danger" onclick="stopSystem()" id="btnStop" disabled>
                    ‚èπÔ∏è Parar Sistema
                </button>
                <button class="btn btn-success" onclick="refreshData()">
                    üîÑ Atualizar
                </button>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-value">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Parado</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Ciclos Completados</div>
                <div class="stat-value" id="cyclesCount">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Receitas Processadas</div>
                <div class="stat-value" id="recipesCount">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime">0:00:00</div>
            </div>
        </div>
        
        <div class="recipes-section">
            <div class="section-header">
                <h2 class="section-title">üìã Receitas Virais</h2>
                <div class="filter-tabs">
                    <button class="tab active" onclick="filterRecipes('all')">Todas</button>
                    <button class="tab" onclick="filterRecipes('viral')">üî• Virais</button>
                    <button class="tab" onclick="filterRecipes('highlight')">‚≠ê Destaque</button>
                </div>
            </div>
            
            <div id="recipesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando receitas...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080/api';
        let currentFilter = 'all';
        
        // Carregar dados ao iniciar
        window.onload = () => {
            refreshData();
            // Auto-refresh a cada 10 segundos
            setInterval(refreshData, 10000);
        };
        
        async function startSystem() {
            try {
                const response = await fetch(`${API_URL}/system/start`, { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                refreshData();
            } catch (error) {
                alert('Erro ao iniciar sistema: ' + error.message);
            }
        }
        
        async function stopSystem() {
            try {
                const response = await fetch(`${API_URL}/system/stop`, { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                refreshData();
            } catch (error) {
                alert('Erro ao parar sistema: ' + error.message);
            }
        }
        
        async function refreshData() {
            await Promise.all([
                loadStatus(),
                loadRecipes()
            ]);
        }
        
        async function loadStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                
                // Atualizar UI
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                const btnStart = document.getElementById('btnStart');
                const btnStop = document.getElementById('btnStop');
                
                if (data.is_running) {
                    statusIndicator.className = 'status-indicator status-running';
                    statusText.textContent = 'Rodando';
                    btnStart.disabled = true;
                    btnStop.disabled = false;
                } else {
                    statusIndicator.className = 'status-indicator status-stopped';
                    statusText.textContent = 'Parado';
                    btnStart.disabled = false;
                    btnStop.disabled = true;
                }
                
                document.getElementById('cyclesCount').textContent = data.cycles_completed;
                document.getElementById('recipesCount').textContent = data.recipes_processed;
                document.getElementById('uptime').textContent = data.uptime;
            } catch (error) {
                console.error('Erro ao carregar status:', error);
            }
        }
        
        async function loadRecipes() {
            try {
                const url = currentFilter === 'all' 
                    ? `${API_URL}/recipes?limit=50` 
                    : `${API_URL}/recipes?limit=50&priority=${currentFilter}`;
                
                const response = await fetch(url);
                const recipes = await response.json();
                
                const container = document.getElementById('recipesContainer');
                
                if (recipes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p style="font-size: 3em;">üç≥</p>
                            <h3>Nenhuma receita processada ainda</h3>
                            <p>Inicie o sistema para come√ßar a detectar receitas virais</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="recipes-grid">
                        ${recipes.map(recipe => `
                            <div class="recipe-card" onclick="window.open('${recipe.source_url}', '_blank')">
                                <span class="recipe-badge badge-${recipe.priority}">
                                    ${recipe.priority === 'viral' ? 'üî• VIRAL' : 
                                      recipe.priority === 'highlight' ? '‚≠ê DESTAQUE' : 'üìù NORMAL'}
                                </span>
                                <h3 class="recipe-title">${recipe.title}</h3>
                                <p class="recipe-summary">${recipe.summary}</p>
                                <div class="recipe-stats">
                                    <div class="stat-item">
                                        üëÅÔ∏è ${formatNumber(recipe.views)}
                                    </div>
                                    <div class="stat-item">
                                        ‚ù§Ô∏è ${formatNumber(recipe.likes)}
                                    </div>
                                    <div class="stat-item">
                                        üîó ${formatNumber(recipe.shares)}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Erro ao carregar receitas:', error);
                document.getElementById('recipesContainer').innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 2em; color: #f56565;">‚ùå</p>
                        <h3>Erro ao carregar receitas</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function filterRecipes(filter) {
            currentFilter = filter;
            
            // Atualizar tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadRecipes();
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
    </script>
</body>
</html>
